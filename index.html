<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faulty Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
    }
    .calculator {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #display {
        width: 100%;
        height: 50px;
        margin-bottom: 15px;
        text-align: right;
        font-size: 24px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        gap: 10px;
    }
    button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background: #c7f305;
        color: rgb(11, 11, 11);
        cursor: pointer;
    }
    button:hover {
        background: #b9cef3;
    }
    .equals {
        grid-column: span 2;
        background: #e7ba04;
    }
    .equals:hover {
        background: #acbbaa;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">รท</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">ร</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()" class="equals">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background:#e6ca2b;">C</button>
    </div>
</div>

<script>
let expression = "";

function press(value) {
    expression += value;
    document.getElementById("display").value = expression;
}

function clearDisplay() {
    expression = "";
    document.getElementById("display").value = "";
}

function calculate() {
    try {
        let correctResult = eval(expression);
        
        // Apply 10% error randomly (10% chance)
        if (Math.random() < 0.10) {
            const errorPercent = (Math.random() * 0.10); // up to 10%
            const sign = Math.random() < 0.5 ? -1 : 1;
            correctResult += sign * correctResult * errorPercent;
        }

        document.getElementById("display").value = correctResult.toFixed(4);
        expression = correctResult;
    } catch (error) {
        document.getElementById("display").value = "Error";
    }
}
</script>
</body>
</html>
